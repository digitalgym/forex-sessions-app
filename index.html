<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Clock and Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #clock {
            font-size: 40px;
            font-weight: bold;
            color: #0f0;
            background-color: #000;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 260px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .active-session {
            background-color: #e6ffe6 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <table id="sessions-table">
        <tr>
            <th>Forex Session</th>
            <th>Location</th>
            <th>Open (UTC)</th>
            <th>Close (UTC)</th>
        </tr>
        <tr data-open="22:00" data-close="07:00">
            <td>Australia</td>
            <td>Sydney</td>
            <td>22:00</td>
            <td>07:00</td>
        </tr>
        <tr data-open="00:00" data-close="09:00">
            <td>Asia</td>
            <td>Tokyo</td>
            <td>00:00</td>
            <td>09:00</td>
        </tr>
        <tr data-open="08:00" data-close="17:00">
            <td>London</td>
            <td>London</td>
            <td>08:00</td>
            <td>17:00</td>
        </tr>
        <tr data-open="13:00" data-close="22:00">
            <td>New York</td>
            <td>New York</td>
            <td>13:00</td>
            <td>22:00</td>
        </tr>
    </table>

    <script>
        const clockDiv = document.getElementById('clock');
        const sessionRows = document.querySelectorAll('#sessions-table tr[data-open]');

        function updateClock() {
            const now = new Date();
            const hours = now.getUTCHours().toString().padStart(2, '0');
            const minutes = now.getUTCMinutes().toString().padStart(2, '0');
            const seconds = now.getUTCSeconds().toString().padStart(2, '0');
            clockDiv.textContent = `${hours}:${minutes}:${seconds} UTC`;
            updateActiveSessions(hours, minutes);
        }

        function updateActiveSessions(currentHours, currentMinutes) {
            const currentTime = parseInt(currentHours) + currentMinutes / 60;

            sessionRows.forEach(row => {
                const openTime = row.dataset.open;
                const closeTime = row.dataset.close;
                
                const openHour = parseInt(openTime.split(':')[0]);
                const closeHour = parseInt(closeTime.split(':')[0]);

                let isActive = false;
                if (openHour > closeHour) {
                    // Session crosses midnight
                    isActive = currentTime >= openHour || currentTime <= closeHour;
                } else {
                    // Normal session
                    isActive = currentTime >= openHour && currentTime <= closeHour;
                }

                if (isActive) {
                    row.classList.add('active-session');
                } else {
                    row.classList.remove('active-session');
                }
            });
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
